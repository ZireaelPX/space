<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Криптобиржа - Space. Создайте свою криптовалюту</title>
	<link rel="stylesheet" href="./css/personal.css">
</head>

<body class="root">
	<div class="root__block">
		<header class="header">
			<a href="./main.html">
				<img class="header__logo" src="./image/logo.png" alt="Криптобиржа. Space">
			</a>
			<!-- <a href="./market.html">
				Торговля
				<img class="header__cart" src="./image/vs.png" alt="Место. Россия">
			</a> -->
		</header>
		<main class="main">
			<section class="profile">
				<img class="profile__avatar" src="./image/personal/avatar.png" alt="Ваша аватарка">
				<div class="profile__info">
					<h1 class="profile__name">Пользователь 1</h1>
					<button type="button" class="profile__edit-btn"></button>
					<p class="profile__subtitle">Пользователь криптобиржи Space</p>
				</div>
				<button type="button" class="profile__add-btn"></button>
			</section>
			<section class="places">
				<ul class="places__block">
				</ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2022 Криптобиржа Space</p>
		</footer>
	</div>
	<div class="popup popup_profile-edit">
		<div class="popup__container">
			<h2 class="popup__title">Редактировать профиль</h2>
			<form name="profile-form" action="#" class="popup__form popup__form_name_edit">
				<input type="text" class="popup__input popup__input_value_name" name="name" id="name"
					placeholder="Имя" required minlength="2" autocomplete="off">
				<span class="popup__error" id="name-error"></span>
				<input type="text" class="popup__input popup__input_value_hobby" name="hobby" id="hobby"
					placeholder="Профессия" required minlength="2" autocomplete="off">
				<span class="popup__error" id="hobby-error"></span>
				<button class="popup__submit-btn" type="submit">Сохранить</button>
			</form>
			<button class="popup__close-btn" type="button"></button>
		</div>
	</div>
	<div class="popup popup_card-add">
		<div class="popup__container">
			<h2 class="popup__title">Создайте криптовалюту</h2>
			<form name="profile-form" action="#" class="popup__form popup__form_name_add">
				<input type="text" class="popup__input popup__input_value_card-name" name="title" id="title"
					placeholder="Название" required minlength="2" autocomplete="off">
				<span class="popup__error" id="title-error"></span>
				<input type="url" class="popup__input popup__input_value_card-link" name="link" id="link"
					placeholder="Ссылка на изображение" required>
				<span class="popup__error" id="link-error"></span>
				<button class="popup__submit-btn" type="submit">Создать</button>
			</form>
			<button class="popup__close-btn" type="button"></button>
		</div>
	</div>
	<div class="popup popup_img-show">
		<figure class="popup__block">
			<img class="popup__image" src="./image/personal/dykhtau.jpg" alt="Путешествие по России">
			<figcaption class="popup__caption"></figcaption>
			<button class="popup__close-btn" type="button"></button>
		</figure>
	</div>
	<template id="card">
		<li class="place">
			<img class="place__image" src="./image/personal/dykhtau.jpg" alt="">
			<div class="place__description">
				<h2 class="place__title">
				</h2>
				<button class="place__like-btn" type="button"></button>
			</div>
			<button class="place__delete-btn" type="button"></button>
		</li>
	</template>

	<script type="module" src="./js/personal/personal.js"></script>

</body>

</html>
